<h1>Editer un etudiant</h1>
<form #f="ngForm" (submit)="edit(f)">
  <div class="form-group">
    <label for="nom">nom</label>
    <input type="text" class="form-control" [(ngModel)]="etudiant.nom" id="titre" name="nom" ngModel #t>
  </div>
  <div class="form-group">
    <label for="prenom">prenom</label>
    <input type="text" class="form-control" [(ngModel)]="etudiant.prenom" id="prenom" name="prenom" ngModel #d>
  </div>
  <div class="form-group">
    <label for="classe">classe</label>
    <input type="text" class="form-control" [(ngModel)]="etudiant.classe" id="classe" name="class" ngModel #p>
  </div>
  <div>
    <input type="submit" class="btn btn-primary" value="Editer" >
  </div>
</form>
